<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radio</title>


    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<link rel="stylesheet" href="./css/radio.css">
<link rel="stylesheet" href="./css/scrollbar.css">
  </head>
  <body>

    <!-- navbar of the radio -->
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Musicorum" src="">
      </a>

    </div>
    <form class="navbar-form navbar-right" role="search">
  <div class="form-group">
    <input id="search-bar" type="text" class="form-control" placeholder="Search">
  </div>
  <button type="submit" class="btn btn-warning">Search</button>
</form>
  </div>
</nav>

  <!-- body of the radio -->
<h2 id="artist-title"> Top Artists</h2>
<div id="box-space" class="scrollmenu">


</div>

<!-- Song list -->
<h2 id="artist-title">Music</h2>
<div class="song-list" id="song-list">


  <div class="song-item">
    <img class="song-img" src="daft.jpg" alt="Song">
    <div class="song-item-text">
      <h5 class="song-name">Friendzone</h5>
      <p class="song-artist">Twenty one Pilots</p>
    </div>
  </div>


</div>

<!-- Music pleyer -->

<section class="music-player">
  <div class="player-info-box">
  <img class="player-img" src="daft.jpg" alt="">
  <h5  class="player-song-name">Friendzone</h5>
  </div>

  <div class="controllers">
<div class="player-controllers-box">
  <button  class="player-controller" type="button" name="play"><img class="player-icon" src="./icons/play.svg"></button>
  <button class="player-controller" type="button" name="pause"><img class="player-icon" src="./icons/pause.svg"></button>
</div>
<div class="song-time-box">
  <p id="timer" class="player-timer">00:00</p>
  <div id="timeline"class="timeline"></div>
</div>
</div>

</section>
</div>

    <!-- deezer api -->
    <div id="dz-root"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
   <script src="https://cdns-files.dzcdn.net/js/min/dz.js"></script>
   <script src="./js/artist.js" type="text/javascript"></script>
   <script src="./js/default-Songs.js" type="text/javascript"></script>
  </body>

</html>
