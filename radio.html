  <body>
    <div class="container-fluid">
      <div class="row">


      <div class="col-md-2 d-none d-md-block d-lg-block sidebar" name="sidebar" id="sidebar">
      <h2 > Musicorum</h2>

      <div id="web-body"class="col-md-10">

  <!-- body of the radio -->
<h2 id="artist-title"> Top Artists</h2>
<div id="box-space" class="scrollmenu">

<!-- Song list -->
<h2 id="artist-title">Top Music</h2>

<div class="song-list" id="song-list">

  <table class="table table-hover table-dark">
    <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Song</th>
    <th scope="col">Artist</th>
    <th scope="col">length</th>
  </tr>
</thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Friendzone</td>
      <td>Twenty one Pilots</td>
      <td>3:55</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Friendzone</td>
      <td>Twenty one Pilots</td>
      <td>3:55</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Friendzone</td>
      <td> Twenty one Pilots</td>
      <td>3:55</td>
    </tr>
  </tbody>
</table>

  <div class="song-item">
    <img class="song-img" src="daft.jpg" alt="Song">
    <div class="song-item-text">
      <h5 class="song-name">Friendzone</h5>
      <p class="song-artist">Twenty one Pilots</p>
    </div>
  </div>


</div>

<!-- Music generes -->
<h2 id="artist-title">Top Genres</h2>
<div id="box-space-genre" class="scrollmenu">

  <div class="genre-box">
    <div class="black1">

    </div>
 -->


</div>

<!-- Music pleyer -->

<section class="music-player">
  <div class="player-info-box">
  <img class="player-img" src="daft.jpg" alt="">
  <h5  class="player-song-name">Friendzone</h5>
  </div>

  <div class="controllers">
<div class="player-controllers-box">
  <button  class="player-controller" type="button" name="play"><img class="player-icon" src="./icons/play.svg"></button>
  <button class="player-controller" type="button" name="pause"><img class="player-icon" src="./icons/pause.svg"></button>
</div>
<div class="song-time-box">
  <p id="timer" class="player-timer">00:00</p>
  <div id="timeline"class="timeline"></div>
</div>
</div>

</section>
</div>
